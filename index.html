<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="questionResponce.js"></script>
    <script defer src="script.js"></script>
    <title>Chatbot</title>
  </head>
  <body>
    <!-- 游릭 HEADER -->
    <header>
      <nav>
        <p>
          <img
            src="chatbot.webp"
            alt="Image de chatbot"
            class="logo"
            height="100px"
            width="100px"
          />
          Si vous avez une question, n'h칠sitez pas !
          <img
            src="chatBot2.png"
            alt="Chatbot icon"
            class="icon"
            height="20px"
            width="20px"
          />
        </p>
      </nav>
    </header>

    <!-- 游릭 MAIN CONTENT -->
    <main>
      <!-- 游리 QUESTIONS SLIDER -->
      <section class="screenDisplay">
        <div class="slider-container">
          <div class="QuestionsClient">
            <p class="userTextQuestions"></p>
          </div>

          <!-- 游리 R칄PONSES AUTOMATIQUES -->
          <div class="ResponsAuto"></div>
          <p class="chatBotReturn"></p>
        </div>
      </section>
      <!-- 游리 INPUT UTILISATEUR -->
      <div class="input-container">
        <input
          type="text"
          placeholder="Entrez une question..."
          class="inputText"
        />
        <button class="valideQ">Envoyer</button>
      </div>
    </main>
  </body>
</html>
